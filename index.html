<html lang="th">
<head>

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --primary-variant: #3700b3;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --team-red: #d32f2f; --team-green: #388e3c; --team-black: #212121; --team-blue: #1976d2; --team-white: #f5f5f5; --team-navy: #000080; --team-purple: #7b1fa2; --team-pink: #d81b60; --team-orange: #f57c00; --team-yellow: #fbc02d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; overflow: hidden; }

        .export-btn:hover { background-color: #4a00e0; }
        .export-btn:disabled { background-color: #555; cursor: not-allowed; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-around; background-color: var(--surface-color); border-top: 1px solid var(--border-color); box-shadow: 0 -5px 15px var(--shadow-color); z-index: 1000; }
        .nav-btn { flex-grow: 1; padding: 10px 5px; background: none; border: none; color: var(--text-muted); font-family: 'Kanit', sans-serif; font-size: 12px; cursor: pointer; transition: all 0.2s ease; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn .icon { font-size: 24px; }
        .nav-btn.active, .nav-btn:hover { color: var(--secondary-color); background-color: rgba(3, 218, 198, 0.1); }
        .card { background-color: var(--surface-color); border-radius: 12px; padding: 16px; margin-bottom: 16px; border: 1px solid var(--border-color); box-shadow: 0 4px 10px var(--shadow-color); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-muted); }
        input, select { width: 100%; padding: 12px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); font-family: 'Kanit', sans-serif; font-size: 16px; }
        input[type="number"] { -moz-appearance: textfield; } input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .btn { width: 100%; padding: 14px; font-size: 18px; font-weight: 700; font-family: 'Kanit', sans-serif; border-radius: 8px; border: none; cursor: pointer; transition: background-color 0.2s ease; }
        .btn-primary { background-color: var(--primary-color); color: #000; } .btn-primary:hover { background-color: #c8a2ff; }
        .btn-secondary { background-color: var(--secondary-color); color: #000; } .btn-secondary:hover { background-color: #66fff9; }
        .btn-danger { background-color: var(--team-red); color: var(--text-color); } .btn-danger:hover { background-color: #e57373; }
        .team-emblem { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 8px 12px; border-radius: 8px; font-weight: 600; font-size: 16px; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); box-shadow: inset 0 0 10px rgba(255,255,255,0.1), 0 4px 6px rgba(0,0,0,0.3), 0 1px 3px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); min-width: 120px; }
        .team-emblem.red { background-color: var(--team-red); color: #fff; } .team-emblem.green { background-color: var(--team-green); color: #fff; } .team-emblem.black { background-color: var(--team-black); color: #fff; border: 1px solid #555; } .team-emblem.blue { background-color: var(--team-blue); color: #fff; } .team-emblem.white { background-color: var(--team-white); color: #000; text-shadow: none; } .team-emblem.navy { background-color: var(--team-navy); color: #fff; } .team-emblem.purple { background-color: var(--team-purple); color: #fff; } .team-emblem.pink { background-color: var(--team-pink); color: #fff; } .team-emblem.orange { background-color: var(--team-orange); color: #fff; } .team-emblem.yellow { background-color: var(--team-yellow); color: #000; text-shadow: none; }
        #page-setup .team-toggle { display: flex; align-items: center; justify-content: space-between; padding: 12px; background-color: var(--bg-color); border-radius: 8px; margin-bottom: 8px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { display: none; } .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--secondary-color); } input:checked + .slider:before { transform: translateX(22px); }
        .match-card { display: flex; flex-direction: column; gap: 12px; }
        .match-header { display: flex; justify-content: space-between; align-items: center; color: var(--text-muted); font-size: 14px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; gap: 10px;}
        .leaderboard-container { overflow-x: auto; }

        .leaderboard-table td.team-name { text-align: left; font-weight: 600; }
        .date-selector-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .date-selector-container select { flex-grow: 1; }
        .delete-day-btn { padding: 0 15px; background-color: var(--team-red); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 20px; }
        #no-data-message { text-align: center; padding: 40px 20px; color: var(--text-muted); }
        #no-data-message .icon { font-size: 48px; margin-bottom: 16px; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--surface-color); margin: 15% auto; padding: 20px; border: 1px solid var(--border-color); border-radius: 12px; width: 90%; max-width: 500px; position: relative; box-shadow: 0 10px 30px var(--shadow-color); }
        .close-modal-btn { color: var(--text-muted); position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-modal-btn:hover, .close-modal-btn:focus { color: var(--text-color); }
        #modal-match-info, #admin-modal-title { margin-bottom: 15px; color: var(--text-muted); text-align: center; }
        .custom-number-input { display: flex; align-items: center; gap: 5px; }
        .custom-number-input input { text-align: center; flex-grow: 1; }
        .num-stepper-btn { width: 44px; height: 44px; background-color: #333; color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px; font-size: 24px; font-weight: 700; cursor: pointer; transition: background-color 0.2s; }
        .num-stepper-btn:hover { background-color: #444; }
        .vs { margin: 0; font-size: 20px; color: var(--text-muted); font-weight: 700; }
        .score-display { font-size: 24px; font-weight: 700; min-height: 40px; display: flex; align-items: center; justify-content: center; }
        #page-scores .match-body { display: flex; justify-content: space-between; align-items: flex-end; gap: 8px; }
        .team-score-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .match-center-controls { display: flex; flex-direction: column; align-items: center; gap: 10px; padding-bottom: 5px; }
        .score-control { display: flex; align-items: center; gap: 8px; }
        .score-btn { width: 40px; height: 40px; border-radius: 8px; border: none; font-size: 24px; font-weight: 700; cursor: pointer; background-color: #333; color: var(--text-color); transition: background-color 0.2s; }
        .score-btn:hover { background-color: #444; }
        .score-input { width: 60px; height: 40px; text-align: center; font-size: 20px; font-weight: 700; }
        .reset-score-btn { width: 40px; height: 40px; border-radius: 50%; border: none; font-size: 20px; cursor: pointer; background-color: var(--team-orange); color: white; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.4); }
        .reset-score-btn:hover { transform: scale(1.1); }
        .password-reset-link { color: var(--secondary-color); text-decoration: none; font-size: 14px; margin-top: 15px; display: inline-block; }
        .password-reset-link:hover { text-decoration: underline; }
        .admin-only { display: none; }
        body.is-admin .admin-only { display: revert; }
        .edit-match-layout { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .edit-match-layout .form-group { flex: 1; text-align: center; }
        .edit-match-layout .vs-separator { font-size: 20px; font-weight: 700; color: var(--text-muted); padding-bottom: 20px; }
    </style>
</head>
<body>

    <div id="app">
        <main id="content">
            <div id="page-setup" class="page admin-only">
                <div class="page-header"><h1>⚽ ตั้งค่าการแข่งขัน</h1></div>
                <div class="card">
                    <div class="form-group"><label for="match-date">📆 วันที่แข่งขัน</label><input type="date" id="match-date"></div>
                    <div class="form-group"><label for="total-hours">🕒 เวลารวมการแข่งขัน (ชั่วโมง)</label><div class="custom-number-input"><button class="num-stepper-btn" data-op="-1" data-target="total-hours">-</button><input type="number" id="total-hours" value="2" step="0.5" min="0.5"><button class="num-stepper-btn" data-op="1" data-target="total-hours">+</button></div></div>
                    <div class="form-group"><label for="time-per-match">⏱️ เวลาต่อแมตช์ (นาที)</label><div class="custom-number-input"><button class="num-stepper-btn" data-op="-1" data-target="time-per-match">-</button><input type="number" id="time-per-match" value="10" step="1" min="1"><button class="num-stepper-btn" data-op="1" data-target="time-per-match">+</button></div></div>
                    <div class="form-group"><label for="start-time">🕗 เวลาเริ่มแข่งขัน</label><input type="time" id="start-time" value="20:00"></div>
                </div>
                <div class="card"><h2>✅ เลือกทีมที่เข้าร่วม</h2><div id="team-toggle-container"></div></div>
                <div class="card"><h2>🏠 นัดเปิด-ปิดสนาม (ไม่บังคับ)</h2><div class="form-group"><label for="opener-home">ทีมเหย้านัดเปิดสนาม</label><select id="opener-home"></select></div><div class="form-group"><label for="opener-away">ทีมเยือนนัดเปิดสนาม</label><select id="opener-away"></select></div><hr style="border-color: var(--border-color); margin: 20px 0;"><div class="form-group"><label for="closer-home">ทีมเหย้านัดปิดสนาม</label><select id="closer-home"></select></div><div class="form-group"><label for="closer-away">ทีมเยือนนัดปิดสนาม</label><select id="closer-away"></select></div></div>
                <button id="generate-schedule-btn" class="btn btn-secondary">สร้าง / อัปเดตตารางแข่งขัน</button>
            </div>
            <div id="page-schedule" class="page">
                <div class="page-header"><h1>📅 ตารางการแข่งขัน</h1><button id="export-schedule-btn" class="export-btn">📸 Export</button></div>
                <div class="date-selector-container"><select id="schedule-date-selector"></select><button id="delete-day-btn" class="delete-day-btn admin-only">🗑️</button></div>
                <div id="schedule-container"></div>
            </div>
            <div id="page-scores" class="page">
                <div class="page-header"><h1>📝 ผลการแข่งขัน</h1><button id="export-scores-btn" class="export-btn">📸 Export</button></div>
                 <div class="date-selector-container"><select id="scores-date-selector"></select></div>
                 <div id="scores-container"></div>
            </div>
            <div id="page-leaderboard" class="page">
                 <div class="page-header"><h1>📊 ตารางคะแนน</h1><button id="export-leaderboard-btn" class="export-btn">📸 Export</button></div>
                 <div id="leaderboard-container" class="leaderboard-container"></div>
            </div>
        </main>
        <nav class="bottom-nav">
            <button id="setup-nav-btn" class="nav-btn admin-only" data-page="page-setup"><span class="icon">⚙️</span>จัดการทีม</button>
            <button class="nav-btn" data-page="page-schedule"><span class="icon">📅</span>ตารางแข่ง</button>
            <button class="nav-btn" data-page="page-scores"><span class="icon">✏️</span>ผลการแข่ง</button>
            <button class="nav-btn" data-page="page-leaderboard"><span class="icon">🏆</span>ตารางคะแนน</button>
            <button id="admin-nav-btn" class="nav-btn"><span class="icon">🔐</span>ผู้ดูแล</button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="edit-match-modal" class="modal"><div class="modal-content"><span class="close-modal-btn">×</span><h2>✏️ แก้ไขคู่แข่งขัน</h2><p id="modal-match-info"></p><div class="edit-match-layout"><div class="form-group"><label for="modal-home-team">ทีมเหย้า</label><select id="modal-home-team"></select></div><div class="vs-separator">VS</div><div class="form-group"><label for="modal-away-team">ทีมเยือน</label><select id="modal-away-team"></select></div></div><button id="save-match-changes-btn" class="btn btn-primary">บันทึกการเปลี่ยนแปลง</button></div></div>
    <div id="admin-login-modal" class="modal"><div class="modal-content" style="text-align: center;"><span class="close-modal-btn">×</span><h2 id="admin-modal-title">🔐 เข้าสู่ระบบผู้ดูแล</h2><div id="admin-login-view"><div class="form-group" style="text-align: left;"><label for="admin-email">อีเมล</label><input type="email" id="admin-email" placeholder="admin@example.com"></div><div class="form-group" style="text-align: left;"><label for="admin-password">รหัสผ่าน</label><input type="password" id="admin-password"></div><button id="admin-login-btn" class="btn btn-primary">เข้าสู่ระบบ</button><a href="#" id="forgot-password-link" class="password-reset-link">ลืมรหัสผ่าน?</a></div><div id="update-password-view" style="display: none;"><h2 id="admin-modal-title">🔑 ตั้งรหัสผ่านใหม่</h2><p id="update-password-message" style="margin-bottom: 20px;">กรุณากรอกรหัสผ่านใหม่ของคุณ</p><div class="form-group" style="text-align: left;"><label for="new-password">รหัสผ่านใหม่</label><input type="password" id="new-password"></div><button id="update-password-btn" class="btn btn-primary">อัปเดตรหัสผ่าน</button></div></div></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const SUPABASE_URL = 'https://tudwtpbojqvnoueyrvxr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1ZHd0cGJvanF2bm91ZXlydnhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MjgzOTcsImV4cCI6MjA2NTIwNDM5N30.FYUZ732McidFHjGxGmQSThPhhrQHqI2A1756cRCqpQY';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const TEAMS = [ { name: 'ทีมแดง', slug: 'red' }, { name: 'ทีมเขียว', slug: 'green' }, { name: 'ทีมดำ', slug: 'black' }, { name: 'ทีมฟ้า', slug: 'blue' }, { name: 'ทีมขาว', slug: 'white' }, { name: 'ทีมน้ำเงิน', slug: 'navy' }, { name: 'ทีมม่วง', slug: 'purple' }, { name: 'ทีมชมพู', slug: 'pink' }, { name: 'ทีมส้ม', slug: 'orange' }, { name: 'ทีมเหลือง', slug: 'yellow' }, ];
        let appData = {};
        let activePage = 'page-schedule';
        let currentDateKey = new Date().toISOString().split('T')[0];
        let isAdmin = false;
        let currentEditingMatchIndex = null;

        const dom = { body: document.body, pages: document.querySelectorAll('.page'), navButtons: document.querySelectorAll('.nav-btn'), content: document.getElementById('content'), adminModal: document.getElementById('admin-login-modal'), adminLoginView: document.getElementById('admin-login-view'), updatePasswordView: document.getElementById('update-password-view'), adminNavBtn: document.getElementById('admin-nav-btn'), editMatchModal: document.getElementById('edit-match-modal'), matchDateInput: document.getElementById('match-date'), generateBtn: document.getElementById('generate-schedule-btn'), };
        
        async function init() {
            setupEventListeners();
            setupPageSetup();

            db.auth.onAuthStateChange((event, session) => {
                const newAdminStatus = !!session;
                if (isAdmin !== newAdminStatus) {
                    isAdmin = newAdminStatus;
                    updateUIVisibility();
                }
                if (event === 'PASSWORD_RECOVERY') {
                    showUpdatePasswordView();
                }
            });

            await updateDateSelectors(); 
            const initialDate = document.getElementById('schedule-date-selector')?.value || currentDateKey;
            await loadDataForDate(initialDate);
            setActivePage(activePage);
            listenToRealtimeChanges();
        }

        function setupEventListeners() {
            dom.navButtons.forEach(btn => btn.addEventListener('click', handleNavClick));
            document.querySelector('#edit-match-modal .close-modal-btn').addEventListener('click', closeEditMatchModal);
            document.getElementById('save-match-changes-btn').addEventListener('click', saveMatchChanges);
            dom.adminModal.querySelector('.close-modal-btn').addEventListener('click', () => dom.adminModal.style.display = 'none');
            document.getElementById('admin-login-btn').addEventListener('click', handleAdminLogin);
            document.getElementById('forgot-password-link').addEventListener('click', handlePasswordResetRequest);
            document.getElementById('update-password-btn').addEventListener('click', handleUpdatePassword);
            window.addEventListener('click', (event) => { if (event.target.classList.contains('modal')) event.target.style.display = 'none'; });
            document.querySelectorAll('.num-stepper-btn').forEach(btn => btn.addEventListener('click', handleNumberStepper));
            document.getElementById('export-schedule-btn').addEventListener('click', (e) => exportElementAsPNG('schedule-container', `TK7-Schedule-${currentDateKey}.png`, e.currentTarget));
            document.getElementById('export-scores-btn').addEventListener('click', (e) => exportElementAsPNG('scores-container', `TK7-Scores-${currentDateKey}.png`, e.currentTarget));
            document.getElementById('export-leaderboard-btn').addEventListener('click', (e) => exportElementAsPNG('page-leaderboard', `TK7-Leaderboard-${currentDateKey}.png`, e.currentTarget));
            dom.matchDateInput.addEventListener('change', (e) => loadDataForDate(e.target.value));
            dom.generateBtn.addEventListener('click', generateAndSaveSchedule);
        }

        function handleNavClick(e) { const button = e.currentTarget; if (button.id === 'admin-nav-btn') { handleAdminNavClick(); } else { setActivePage(button.dataset.page); } }
        
        function updateUIVisibility() {
            dom.body.classList.toggle('is-admin', isAdmin);
            if (!isAdmin && document.querySelector('.page.active.admin-only')) {
                setActivePage('page-schedule');
            } else {
                renderAllPagesForDate(currentDateKey);
            }
        }

        function handleAdminNavClick() { if (isAdmin) { if(confirm("คุณต้องการออกจากระบบผู้ดูแลใช่หรือไม่?")) { handleAdminLogout(); } } else { dom.adminModal.style.display = 'block'; } }
        async function handleAdminLogin() { const email = document.getElementById('admin-email').value; const password = document.getElementById('admin-password').value; const loginBtn = document.getElementById('admin-login-btn'); loginBtn.disabled = true; loginBtn.textContent = 'กำลังเข้าสู่ระบบ...'; const { error } = await db.auth.signInWithPassword({ email, password }); if (error) { alert('อีเมลหรือรหัสผ่านไม่ถูกต้อง'); } else { dom.adminModal.style.display = 'none'; } loginBtn.disabled = false; loginBtn.textContent = 'เข้าสู่ระบบ'; }
        async function handleAdminLogout() { await db.auth.signOut(); }
        async function handlePasswordResetRequest(e) { e.preventDefault(); const email = prompt("กรุณากรอกอีเมลของคุณเพื่อรับลิงก์สำหรับตั้งรหัสผ่านใหม่:"); if (!email) return; const { error } = await db.auth.resetPasswordForEmail(email, { redirectTo: window.location.href.split('#')[0] }); if (error) { alert("เกิดข้อผิดพลาด: " + error.message); } else { alert("ระบบได้ส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ไปยังอีเมลของคุณแล้ว (โปรดตรวจสอบใน Junk/Spam หากไม่พบ)"); } }
        function showUpdatePasswordView() { dom.adminLoginView.style.display = 'none'; dom.updatePasswordView.style.display = 'block'; dom.adminModal.style.display = 'block'; }
        async function handleUpdatePassword() { const newPassword = document.getElementById('new-password').value; if (newPassword.length < 6) { alert("รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร"); return; } const { data, error } = await db.auth.updateUser({ password: newPassword }); if (error) { alert("เกิดข้อผิดพลาดในการอัปเดตรหัสผ่าน: " + error.message); } else { alert("อัปเดตรหัสผ่านเรียบร้อยแล้ว! กรุณาเข้าสู่ระบบอีกครั้ง"); dom.adminLoginView.style.display = 'block'; dom.updatePasswordView.style.display = 'none'; dom.adminModal.style.display = 'none'; await handleAdminLogout(); } }

        function renderSchedulePage(date) {
            const container = document.getElementById('schedule-container');
            if(!container) return;

            if (!dayData || !dayData.schedule || dayData.schedule.length === 0) { container.innerHTML = createNoDataMessage('ยังไม่มีตารางการแข่งขันสำหรับวันนี้', '📅'); return; }
            const { schedule, settings } = dayData; const startTime = new Date(`${date}T${settings.startTime}`);
            container.innerHTML = schedule.map((match, index) => {
                const matchTime = new Date(startTime.getTime() + index * settings.timePerMatch * 60000);
                const timeStr = matchTime.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                const homeTeam = TEAMS.find(t => t.slug === match.home); const awayTeam = TEAMS.find(t => t.slug === match.away);
                const homeTeamName = homeTeam?.name || 'N/A'; const homeTeamSlug = homeTeam?.slug || 'black';
                const awayTeamName = awayTeam?.name || 'N/A'; const awayTeamSlug = awayTeam?.slug || 'black';
                return `<div class="card match-card"><div class="match-header"><span>แมตช์ที่ ${index + 1}</span><span>⏱️ ${timeStr}</span><button class="edit-match-btn admin-only" data-index="${index}">✏️ แก้ไข</button></div><div class="match-body"><div class="team-emblem ${homeTeamSlug}">${homeTeamName}</div><span class="vs">VS</span><div class="team-emblem ${awayTeamSlug}">${awayTeamName}</div></div></div>`;
            }).join('');
            container.querySelectorAll('.edit-match-btn').forEach(btn => {
                 btn.addEventListener('click', (e) => { openEditMatchModal(e.currentTarget.dataset.index); });

        function renderScoresPage(date) {
            const container = document.getElementById('scores-container');
            if(!container) return;
            const dayData = appData[date];
            if (!dayData || !dayData.schedule || dayData.schedule.length === 0) { container.innerHTML = createNoDataMessage('สร้างตารางแข่งขันก่อนจึงจะบันทึกผลได้', '✏️'); return; }
            const { schedule } = dayData;
            container.innerHTML = schedule.map((match, index) => {
                const homeTeam = TEAMS.find(t => t.slug === match.home); const awayTeam = TEAMS.find(t => t.slug === match.away);
                const homeTeamName = homeTeam?.name || 'N/A'; const homeTeamSlug = homeTeam?.slug || 'black';
                const awayTeamName = awayTeam?.name || 'N/A'; const awayTeamSlug = awayTeam?.slug || 'black';
                const adminControls = `<div class="score-control admin-only"><button class="score-btn" data-index="${index}" data-team="home" data-op="-1">-</button><input type="number" class="score-input" value="${match.homeScore ?? ''}" data-index="${index}" data-team="home"><button class="score-btn" data-index="${index}" data-team="home" data-op="1">+</button></div>`;
                const userDisplay = `<div class="score-display">${match.homeScore ?? '-'}</div>`;
                const adminControlsAway = `<div class="score-control admin-only"><button class="score-btn" data-index="${index}" data-team="away" data-op="-1">-</button><input type="number" class="score-input" value="${match.awayScore ?? ''}" data-index="${index}" data-team="away"><button class="score-btn" data-index="${index}" data-team="away" data-op="1">+</button></div>`;
                const userDisplayAway = `<div class="score-display">${match.awayScore ?? '-'}</div>`;
                return `<div class="card match-card"><div class="match-header"><span>แมตช์ที่ ${index + 1}</span><span>${new Date(new Date(`${date}T${dayData.settings.startTime}`).getTime() + index * dayData.settings.timePerMatch * 60000).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit'})}</span></div><div class="match-body"><div class="team-score-wrapper"><div class="team-emblem ${homeTeamSlug}">${homeTeamName}</div>${isAdmin ? adminControls : userDisplay}</div><div class="match-center-controls"><span class="vs">VS</span><button class="reset-score-btn admin-only" data-index="${index}">🔁</button></div><div class="team-score-wrapper"><div class="team-emblem ${awayTeamSlug}">${awayTeamName}</div>${isAdmin ? adminControlsAway : userDisplayAway}</div></div></div>`;
            }).join('');
            container.querySelectorAll('.score-btn, .score-input, .reset-score-btn').forEach(el => {
                const type = el.tagName === 'INPUT' ? 'input' : 'click';
                const handler = el.classList.contains('score-btn') ? updateScoreFromButton : el.classList.contains('score-input') ? updateScoreFromInput : resetScore;
                el.removeEventListener(type, handler);
                el.addEventListener(type, handler);

        async function generateAndSaveSchedule() {
            const date = dom.matchDateInput.value;
            if (!date) return alert('กรุณาเลือกวันที่แข่งขัน');
            const settings = {
                totalHours: parseFloat(document.getElementById('total-hours').value),
                timePerMatch: parseInt(document.getElementById('time-per-match').value),
                startTime: document.getElementById('start-time').value,
                activeTeams: Array.from(document.querySelectorAll('.team-switch:checked')).map(sw => sw.dataset.teamSlug),
                opener: { home: document.getElementById('opener-home').value, away: document.getElementById('opener-away').value },
                closer: { home: document.getElementById('closer-home').value, away: document.getElementById('closer-away').value }
            };
            if (settings.activeTeams.length < 2) return alert('ต้องมีอย่างน้อย 2 ทีม');
            if (settings.opener.home && settings.opener.away && settings.opener.home === settings.opener.away) return alert('ทีมเหย้า-เยือนนัดเปิดสนามต้องไม่ซ้ำกัน');
            if (settings.closer.home && settings.closer.away && settings.closer.home === settings.closer.away) return alert('ทีมเหย้า-เยือนนัดปิดสนามต้องไม่ซ้ำกัน');
            const totalMatches = Math.floor((settings.totalHours * 60) / settings.timePerMatch);
            if (totalMatches <= 0) return alert('เวลารวมหรือเวลาต่อแมตช์ไม่ถูกต้อง ทำให้ไม่มีการแข่งขันเกิดขึ้น');
            let teams = [...settings.activeTeams];
            if (teams.length % 2 !== 0) { teams.push(null); }
            let rounds = [];
            for (let i = 0; i < teams.length - 1; i++) {
                for (let j = 0; j < teams.length / 2; j++) {
                    const home = teams[j];
                    const away = teams[teams.length - 1 - j];
                    if (home && away) { rounds.push({ home, away, homeScore: null, awayScore: null }); }
                }
                teams.splice(1, 0, teams.pop());
            }
            rounds.sort(() => Math.random() - 0.5); 
            let finalSchedule = [...rounds];
            if (settings.opener.home && settings.opener.away) {
                finalSchedule = finalSchedule.filter(m => !(m.home === settings.opener.home && m.away === settings.opener.away) && !(m.home === settings.opener.away && m.away === settings.opener.home));
                finalSchedule.unshift({ home: settings.opener.home, away: settings.opener.away, homeScore: null, awayScore: null });
            }
            if (settings.closer.home && settings.closer.away) {
                 finalSchedule = finalSchedule.filter(m => !(m.home === settings.closer.home && m.away === settings.closer.away) && !(m.home === settings.closer.away && m.away === settings.closer.home));
                 const closerMatch = { home: settings.closer.home, away: settings.closer.away, homeScore: null, awayScore: null };
                 if(finalSchedule.length >= totalMatches) {
                    finalSchedule.splice(totalMatches - 1, 1, closerMatch);
                 } else {
                    finalSchedule.push(closerMatch);
                 }
            }
            finalSchedule = finalSchedule.slice(0, totalMatches);

            const { error } = await db.from('match_days').upsert({ match_date: date, settings: settings, schedule: finalSchedule }, { onConflict: 'match_date' });
            if (error) { alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message); } 
            else { alert('สร้าง/อัปเดตตารางแข่งขันเรียบร้อยแล้ว!'); await loadDataForDate(date); setActivePage('page-schedule'); }
        }
        
        async function deleteDay() { const dateToDelete = document.getElementById('schedule-date-selector')?.value; if (dateToDelete && confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลของวันที่ ${dateToDelete} ทั้งหมด?`)) { const { error } = await db.from('match_days').delete().eq('match_date', dateToDelete); if (error) alert('เกิดข้อผิดพลาด: ' + error.message); else alert('ลบข้อมูลเรียบร้อยแล้ว'); } }
        function renderAllPagesForDate(date) { if (!date || !appData) return; renderSchedulePage(date); renderScoresPage(date); renderLeaderboardPage(date); }
        async function updateDateSelectors() { const { data: datesData } = await db.from('match_days').select('match_date').order('match_date', { ascending: false }); const dates = datesData?.map(d => d.match_date) || []; const selectors = [document.getElementById('schedule-date-selector'), document.getElementById('scores-date-selector')]; selectors.forEach(selector => { if (!selector) return; const currentVal = selector.value; selector.innerHTML = ''; if (dates.length === 0) { selector.innerHTML = '<option>ยังไม่มีข้อมูล</option>'; currentDateKey = new Date().toISOString().split('T')[0]; } else { dates.forEach(date => { const option = document.createElement('option'); option.value = date; option.textContent = new Date(date + 'T00:00:00').toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' }); selector.appendChild(option); }); } if (dates.includes(currentVal)) { selector.value = currentVal; } else { selector.value = currentDateKey = dates[0] || new Date().toISOString().split('T')[0]; } }); document.querySelectorAll('.date-selector-container select').forEach(s => { if(s) s.onchange = (e) => { const newDate = e.target.value; loadDataForDate(newDate); selectors.forEach(sel => { if(sel) sel.value = newDate; }); }; }); const delBtn = document.getElementById('delete-day-btn'); if(delBtn) delBtn.onclick = deleteDay; }
        function createNoDataMessage(message, icon) { return `<div id="no-data-message"><div class="icon">${icon}</div><p>${message}</p></div>`; }
        function renderLeaderboardPage(date) { const container = document.getElementById('leaderboard-container'); if(!container) return; const dayData = appData[date]; let selectorHTML = '<div class="date-selector-container"><select id="leaderboard-date-selector-inner"></select></div>'; if (!dayData || !dayData.settings || !dayData.settings.activeTeams) { container.innerHTML = selectorHTML + createNoDataMessage('ยังไม่มีข้อมูลตารางคะแนน', '📊'); updateLeaderboardDateSelector(); return; } const stats = calculateLeaderboard(date); const sortedTeams = Object.values(stats).sort((a, b) => { if (b.pts !== a.pts) return b.pts - a.pts; if (b.gd !== a.gd) return b.gd - a.gd; if (b.gf !== a.gf) return b.gf - a.gf; return a.name.localeCompare(b.name); }); const medals = ['🥇', '🥈', '🥉']; const tableHTML = `<table class="leaderboard-table"><thead><tr><th>#</th><th class="team-name">ทีม</th><th>แข่ง</th><th>ชนะ</th><th>เสมอ</th><th>แพ้</th><th>ได้</th><th>เสีย</th><th>+/-</th><th>คะแนน</th></tr></thead><tbody>${sortedTeams.map((team, index) => `<tr><td>${medals[index] || index + 1}</td><td class="team-name"><div class="team-emblem ${TEAMS.find(t=>t.name===team.name)?.slug}" style="display:inline-flex; padding: 4px 8px; font-size: 14px;">${team.name}</div></td><td>${team.p}</td><td>${team.w}</td><td>${team.d}</td><td>${team.l}</td><td>${team.gf}</td><td>${team.ga}</td><td>${team.gd}</td><td><strong>${team.pts}</strong></td></tr>`).join('')}</tbody></table>`; container.innerHTML = selectorHTML + tableHTML; updateLeaderboardDateSelector(); }
        async function updateLeaderboardDateSelector() { const { data: datesData } = await db.from('match_days').select('match_date').order('match_date', { ascending: false }); const selector = document.getElementById('leaderboard-date-selector-inner'); if(!selector) return; const dates = datesData ? datesData.map(d => d.match_date) : []; selector.innerHTML = ''; if (dates.length === 0) { selector.innerHTML = '<option>ยังไม่มีข้อมูล</option>'; } else { dates.forEach(date => { const option = document.createElement('option'); option.value = date; option.textContent = new Date(date + 'T00:00:00').toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' }); selector.appendChild(option); }); } selector.value = currentDateKey; selector.onchange = (e) => { const newDate = e.target.value; loadDataForDate(newDate); document.getElementById('schedule-date-selector').value = newDate; document.getElementById('scores-date-selector').value = newDate; }; }
        async function updateScore(index, team, value) { if(!isAdmin) return; const date = currentDateKey; let dayData = appData[date]; if (!dayData) return; const newSchedule = [...dayData.schedule]; const match = newSchedule[index]; if (team === 'home') match.homeScore = value; else match.awayScore = value; const { error } = await db.from('match_days').update({ schedule: newSchedule }).eq('match_date', date); if (error) alert('เกิดข้อผิดพลาดในการอัปเดตคะแนน: ' + error.message); }
        function updateScoreFromButton(event) { const { index, team, op } = event.currentTarget.dataset; const input = document.querySelector(`.score-input[data-index="${index}"][data-team="${team}"]`); let currentValue = input.value === '' ? -1 : parseInt(input.value); currentValue = (op === '1') ? currentValue + 1 : Math.max(0, currentValue - 1); input.value = currentValue; updateScore(index, team, currentValue); }
        function updateScoreFromInput(event) { const { index, team } = event.currentTarget.dataset; let value = event.currentTarget.value === '' ? null : Math.max(0, parseInt(event.currentTarget.value)); event.currentTarget.value = value === null ? '' : value; updateScore(index, team, value); }
        function resetScore(event) { const { index } = event.currentTarget.dataset; updateScore(index, 'home', null); updateScore(index, 'away', null); }
        function calculateLeaderboard(date) { const dayData = appData[date]; const stats = {}; if(!dayData || !dayData.settings || !dayData.settings.activeTeams) return {}; dayData.settings.activeTeams.forEach(slug => { const teamInfo = TEAMS.find(t => t.slug === slug); if(teamInfo) stats[slug] = { name: teamInfo.name, p: 0, w: 0, d: 0, l: 0, gf: 0, ga: 0, gd: 0, pts: 0 }; }); dayData.schedule.forEach(match => { if (match.homeScore === null || match.awayScore === null || !stats[match.home] || !stats[match.away]) return; stats[match.home].p++; stats[match.away].p++; stats[match.home].gf += match.homeScore; stats[match.home].ga += match.awayScore; stats[match.away].gf += match.awayScore; stats[match.away].ga += match.homeScore; if (match.homeScore > match.awayScore) { stats[match.home].w++; stats[match.away].l++; stats[match.home].pts += 3; } else if (match.awayScore > match.homeScore) { stats[match.away].w++; stats[match.home].l++; stats[match.away].pts += 3; } else { stats[match.home].d++; stats[match.away].d++; stats[match.home].pts += 1; stats[match.away].pts += 1; } }); Object.values(stats).forEach(team => { team.gd = team.gf - team.ga; }); return stats; }
        function openEditMatchModal(index) { currentEditingMatchIndex = parseInt(index); const date = currentDateKey; const dayData = appData[date]; if (!dayData) return; const match = dayData.schedule[currentEditingMatchIndex]; const activeTeams = dayData.settings.activeTeams; const homeSelect = document.getElementById('modal-home-team'); const awaySelect = document.getElementById('modal-away-team'); homeSelect.innerHTML = ''; awaySelect.innerHTML = ''; activeTeams.forEach(teamSlug => { const team = TEAMS.find(t => t.slug === teamSlug); if(team) { const option = `<option value="${team.slug}">${team.name}</option>`; homeSelect.innerHTML += option; awaySelect.innerHTML += option; } }); homeSelect.value = match.home; awaySelect.value = match.away; document.getElementById('modal-match-info').textContent = `กำลังแก้ไขแมตช์ที่ ${currentEditingMatchIndex + 1}`; dom.editMatchModal.style.display = 'block'; }
        function closeEditMatchModal() { dom.editMatchModal.style.display = 'none'; currentEditingMatchIndex = null; }
        async function saveMatchChanges() { if (currentEditingMatchIndex === null) return; const date = currentDateKey; const dayData = appData[date]; const newHomeSlug = document.getElementById('modal-home-team').value; const newAwaySlug = document.getElementById('modal-away-team').value; if (newHomeSlug === newAwaySlug) { alert('ทีมเหย้าและทีมเยือนต้องไม่ซ้ำกัน!'); return; } const newSchedule = [...dayData.schedule]; newSchedule[currentEditingMatchIndex].home = newHomeSlug; newSchedule[currentEditingMatchIndex].away = newAwaySlug; const { error } = await db.from('match_days').update({ schedule: newSchedule }).eq('match_date', date); if (error) { alert('เกิดข้อผิดพลาดในการบันทึก: ' + error.message); } else { alert('บันทึกการเปลี่ยนแปลงเรียบร้อย!'); closeEditMatchModal(); } }
        function exportElementAsPNG(elementId, filename, buttonElement) { const elementToCapture = document.getElementById(elementId); const mainContent = dom.content; if (!elementToCapture) return; const originalText = buttonElement.innerHTML; buttonElement.innerHTML = '⌛ กำลังสร้าง...'; buttonElement.disabled = true; const originalOverflow = mainContent.style.overflowY; const originalHeight = mainContent.style.height; mainContent.style.overflowY = 'visible'; mainContent.style.height = 'auto'; html2canvas(elementToCapture, { backgroundColor: '#121212', useCORS: true, scale: 2 }).then(canvas => { const link = document.createElement('a'); link.download = filename; link.href = canvas.toDataURL('image/png'); link.click(); }).catch(() => { alert('เกิดข้อผิดพลาดในการสร้างรูปภาพ'); }).finally(() => { mainContent.style.overflowY = originalOverflow; mainContent.style.height = originalHeight; buttonElement.innerHTML = originalText; buttonElement.disabled = false; }); }
        function setupPageSetup() { const selects = [document.getElementById('opener-home'), document.getElementById('opener-away'), document.getElementById('closer-home'), document.getElementById('closer-away')]; selects.forEach(s => s.innerHTML = '<option value="">-- ไม่เลือก --</option>'); document.getElementById('team-toggle-container').innerHTML = ''; TEAMS.forEach(team => { const option = `<option value="${team.slug}">${team.name}</option>`; selects.forEach(s => s.innerHTML += option); const toggleHtml = `<div class="team-toggle"><div class="team-emblem ${team.slug}">${team.name}</div><label class="switch"><input type="checkbox" class="team-switch" data-team-slug="${team.slug}" checked><span class="slider"></span></label></div>`; document.getElementById('team-toggle-container').innerHTML += toggleHtml; }); }
        async function loadDataForDate(date) { currentDateKey = date; if(dom.matchDateInput) dom.matchDateInput.value = date; const { data } = await db.from('match_days').select('*').eq('match_date', date).single(); appData[date] = data; if (data) { loadSettingsFromData(data.settings); } else { resetSettingsForm(); } renderAllPagesForDate(date); }
