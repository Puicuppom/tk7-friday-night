    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const SUPABASE_URL = 'https://tudwtpbojqvnoueyrvxr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1ZHd0cGJvanF2bm91ZXlydnhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MjgzOTcsImV4cCI6MjA2NTIwNDM5N30.FYUZ732McidFHjGxGmQSThPhhrQHqI2A1756cRCqpQY';

        // *** THE PROVEN & CORRECT CIRCLE METHOD ALGORITHM ***
        function generateGuaranteedFairSchedule(teams, totalMatches, opener) {
            
            let schedule = [];
            let teamList = [...teams];
            const BYE = "BYE";

            // Add a bye if the number of teams is odd
            if (teamList.length % 2 !== 0) {
                teamList.push(BYE);
            }
            const numTeams = teamList.length;

            // Generate Leg 1
            let leg1 = [];
            let rounds = []; // Store matches round by round
            for (let round = 0; round < numTeams - 1; round++) {
                let roundMatches = [];
                for (let i = 0; i < numTeams / 2; i++) {
                    const home = teamList[i];
                    const away = teamList[numTeams - 1 - i];
                    
                    if (home !== BYE && away !== BYE) {
                         // To ensure home/away balance, the fixed team (teamList[0]) alternates
                         if(i === 0 && round % 2 === 1) {
                            roundMatches.push({ home: away, away: home });
                         } else {
                            roundMatches.push({ home: home, away: away });
                         }
                    }
                }
                rounds.push(roundMatches);
                
                // Rotate the array, keeping the first element fixed
                teamList.splice(1, 0, teamList.pop());
            }
            
            // Flatten the rounds into a single leg. The structure now guarantees no back-to-back play within this leg.
            leg1 = rounds.flat();

            // Generate Leg 2 by swapping home and away from the structured Leg 1
            const leg2 = leg1.map(match => ({ home: match.away, away: match.home }));

            // Check for and fix the seam between Leg 1 and Leg 2
            const lastMatchLeg1 = leg1[leg1.length - 1];
            const firstMatchLeg2 = leg2[0];
            if(lastMatchLeg1 && firstMatchLeg2) {
                const lastTeams = [lastMatchLeg1.home, lastMatchLeg1.away];
                if(lastTeams.includes(firstMatchLeg2.home) || lastTeams.includes(firstMatchLeg2.away)) {
                    // Simple fix: if the first match of leg 2 conflicts, swap it with the second.
                    // This is a robust solution for this specific seam problem.
                    if (leg2.length > 1) {
                        [leg2[0], leg2[1]] = [leg2[1], leg2[0]];
                    }
                }
            }
            
            schedule = [...leg1, ...leg2];
            
            // Handle opener: move it to the front if it exists
            if (opener && opener.home && opener.away) {
                const openerIndex = schedule.findIndex(m => m.home === opener.home && m.away === opener.away);
                if (openerIndex > 0) { 
                    const [openerMatch] = schedule.splice(openerIndex, 1);
                    schedule.unshift(openerMatch);
                }
            }

            return schedule
                .slice(0, totalMatches)
                .map(match => ({...match, homeScore: null, awayScore: null}));
        }

        async function loadInitialData() {

            document.querySelector('#edit-match-modal .close-modal-btn').addEventListener('click', closeEditMatchModal);
            document.getElementById('save-match-changes-btn').addEventListener('click', saveMatchChanges);
            window.addEventListener('click', (event) => { if (event.target == document.getElementById('edit-match-modal')) closeEditMatchModal(); });
            document.getElementById('export-schedule-btn').addEventListener('click', (e) => exportElementAsPNG('schedule-container', `TK7-Schedule-${currentDateKey}.png`, e.currentTarget));
            document.getElementById('export-scores-btn').addEventListener('click', (e) => exportElementAsPNG('scores-container', `TK7-Scores-${currentDateKey}.png`, e.currentTarget));
            document.getElementById('export-leaderboard-btn').addEventListener('click', (e) => exportElementAsPNG('leaderboard-container', `TK7-Leaderboard-${currentDateKey}.png`, e.currentTarget));

            await updateDateSelectors(); 
            const initialDate = document.getElementById('schedule-date-selector').value || currentDateKey;
            await loadDataForDate(initialDate);
            setActivePage(currentUser ? 'page-setup' : 'page-schedule');

        }

        function toggleAdminView(isLoggedIn) {
            loginBtn.style.display = isLoggedIn ? 'none' : 'inline-block';
            logoutBtn.style.display = isLoggedIn ? 'inline-block' : 'none';
            userInfo.style.display = isLoggedIn ? 'inline-block' : 'none';
            document.querySelector('.nav-btn[data-page="page-setup"]').style.display = isLoggedIn ? 'flex' : 'none';
            document.getElementById('delete-day-btn').style.display = isLoggedIn ? 'inline-block' : 'none';
            if (!isLoggedIn && activePage === 'page-setup') setActivePage('page-schedule');

        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await db.auth.signInWithPassword({ email, password });
            if (error) alert('เข้าสู่ระบบไม่สำเร็จ: ' + error.message);
        }

        async function handleLogout() {
            const { error } = await db.auth.signOut();
            if (error) alert('ออกจากระบบไม่สำเร็จ: ' + error.message);
            else window.location.reload(); 
        }

        function setActivePage(pageId) {
            if (!currentUser && pageId === 'page-setup') {
                alert('คุณต้องเข้าสู่ระบบผู้ดูแลเพื่อเข้าถึงหน้านี้');

            }
            activePage = pageId;

            document.getElementById(pageId).classList.add('active');
            navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.page === pageId));
            content.scrollTop = 0;
            renderAllPagesForDate(currentDateKey);

        function setupPageSetup() {
            const contentWrapper = document.getElementById('setup-content-wrapper');
            const loginPrompt = document.getElementById('setup-login-prompt');
            if (!currentUser) {
                contentWrapper.style.display = 'none';
                loginPrompt.style.display = 'block';
                loginPrompt.innerHTML = createNoDataMessage('กรุณาเข้าสู่ระบบผู้ดูแลเพื่อตั้งค่าการแข่งขัน', '🔐');
                return;
            }
            contentWrapper.style.display = 'block';
            loginPrompt.style.display = 'none';
            if (isInitialSetupDone) return;
            const container = document.getElementById('team-toggle-container');
            const openerHomeSelect = document.getElementById('opener-home');
            const openerAwaySelect = document.getElementById('opener-away');
            container.innerHTML = '';
            openerHomeSelect.innerHTML = '<option value="">-- ไม่เลือก --</option>';
            openerAwaySelect.innerHTML = '<option value="">-- ไม่เลือก --</option>';
            TEAMS.forEach(team => {
                const toggleHtml = `<div class="team-toggle"><div class="team-emblem ${team.slug}">${team.name}</div><label class="switch"><input type="checkbox" class="team-switch" data-team-slug="${team.slug}" checked><span class="slider"></span></label></div>`;
                container.innerHTML += toggleHtml;
                const option = `<option value="${team.slug}">${team.name}</option>`;
                openerHomeSelect.innerHTML += option;
                openerAwaySelect.innerHTML += option;

            document.getElementById('generate-schedule-btn').addEventListener('click', generateAndSaveSchedule);
            document.querySelectorAll('#setup-content-wrapper .num-stepper-btn').forEach(btn => btn.addEventListener('click', handleNumberStepper));

        }

        function renderAllPagesForDate(date) {
            setupPageSetup(); 
            renderSchedulePage(date);
            renderScoresPage(date);
            renderLeaderboardPage(date);
        }
        
        async function generateAndSaveSchedule() {
            if (!currentUser) return alert('ต้องเป็นผู้ดูแลเท่านั้น');
            
            const settings = { 
                totalHours: parseFloat(document.getElementById('total-hours').value), 
                timePerMatch: parseInt(document.getElementById('time-per-match').value), 
                startTime: document.getElementById('start-time').value, 
                activeTeams: Array.from(document.querySelectorAll('.team-switch:checked')).map(sw => sw.dataset.teamSlug), 
                opener: { home: document.getElementById('opener-home').value, away: document.getElementById('opener-away').value } 
            };
            const date = document.getElementById('match-date').value;
            if (!date) return alert('กรุณาเลือกวันที่แข่งขัน');
            if (settings.activeTeams.length < 2) return alert('ต้องมีอย่างน้อย 2 ทีม');
            if (settings.opener.home && settings.opener.away && settings.opener.home === settings.opener.away) return alert('ทีมเหย้า-เยือนนัดเปิดสนามต้องไม่ซ้ำกัน');
            
            const totalMatches = Math.floor((settings.totalHours * 60) / settings.timePerMatch);
            if (totalMatches < 1) return alert('เวลารวมน้อยเกินไปสำหรับอย่างน้อยหนึ่งแมตช์');

            let schedule;
            try {
                console.log("Using THE PROVEN CIRCLE METHOD ALGORITHM...");
                schedule = generateGuaranteedFairSchedule(settings.activeTeams, totalMatches, settings.opener);
            } catch (e) {
                alert('เกิดข้อผิดพลาดในการสร้างตาราง: ' + e.message);
                return;
            }
            
            const { error } = await db.from('match_days').upsert({ match_date: date, settings: settings, schedule: schedule }, { onConflict: 'match_date' });
            if (error) { 
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message); 
            } else { 
                alert('สร้าง/อัปเดตตารางแข่งขันที่ยุติธรรมเรียบร้อยแล้ว!'); 
                await loadDataForDate(date); 
                setActivePage('page-schedule'); 
            }
        }
        
        function exportElementAsPNG(elementId, filename, buttonElement) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const originalText = buttonElement.innerHTML;
            buttonElement.innerHTML = '⌛ กำลังสร้าง...';
            buttonElement.disabled = true;
            html2canvas(element, { backgroundColor: '#121212', useCORS: true, scale: 2 })
            .then(canvas => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error('oops, something went wrong!', err);
                alert('เกิดข้อผิดพลาดในการสร้างรูปภาพ');
            }).finally(() => {
                buttonElement.innerHTML = originalText;
                buttonElement.disabled = false;
            });
        }

        function listenToRealtimeChanges() {
            db.channel('match_days_changes')
              .on('postgres_changes', { event: '*', schema: 'public', table: 'match_days' }, async (payload) => {
                  console.log('Realtime Change received!', payload);
                  await updateDateSelectors();
                  const selectedDate = document.getElementById('schedule-date-selector').value;
                  if (selectedDate) await loadDataForDate(selectedDate);
              })
              .subscribe();
        }

        function setupNavigation() {
            navButtons.forEach(button => { button.addEventListener('click', () => setActivePage(button.dataset.page)); });
        }
        
        function handleNumberStepper(event) {
            const op = parseInt(event.currentTarget.dataset.op);
            const targetId = event.currentTarget.dataset.target;
            const input = document.getElementById(targetId);
            if (input) {
                const step = parseFloat(input.step) || 1;
                const min = parseFloat(input.min);
                let currentValue = parseFloat(input.value) || 0;
                let newValue = currentValue + (op * step);
                if (!isNaN(min) && newValue < min) newValue = min;
                input.value = parseFloat(newValue.toPrecision(12));
            }
        }

        async function loadDataForDate(date) {
            currentDateKey = date;
            if(document.getElementById('match-date')) document.getElementById('match-date').value = date;
            const { data, error } = await db.from('match_days').select('*').eq('match_date', date).single();
            if (data) { 
                appData[date] = data; 
                if(currentUser) loadSettingsFromData(data.settings); 
            } else { 
                appData[date] = null; 
                if(currentUser) resetSettingsForm(); 
            }
            renderAllPagesForDate(date);
        }

        function loadSettingsFromData(settings) {
            if (!settings || !currentUser) return;
            document.getElementById('total-hours').value = settings.totalHours || 2;
            document.getElementById('time-per-match').value = settings.timePerMatch || 10;
            document.getElementById('start-time').value = settings.startTime || '20:00';
            document.querySelectorAll('.team-switch').forEach(sw => { sw.checked = settings.activeTeams.includes(sw.dataset.teamSlug); });
            document.getElementById('opener-home').value = settings.opener?.home || '';
            document.getElementById('opener-away').value = settings.opener?.away || '';
        }
        
        function resetSettingsForm() {
            if (!currentUser) return;
            document.getElementById('total-hours').value = 2;
            document.getElementById('time-per-match').value = 10;
            document.getElementById('start-time').value = '20:00';
            document.querySelectorAll('.team-switch').forEach(sw => sw.checked = true);
            document.getElementById('opener-home').value = '';
            document.getElementById('opener-away').value = '';
        }
        
        async function deleteDay() {
            if (!currentUser) return alert('ต้องเป็นผู้ดูแลเท่านั้น');
            const dateToDelete = document.getElementById('schedule-date-selector').value;
            if (dateToDelete && confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลของวันที่ ${dateToDelete} ทั้งหมด?`)) {
                const { error } = await db.from('match_days').delete().eq('match_date', dateToDelete);
                if (error) alert('เกิดข้อผิดพลาด: ' + error.message); else alert('ลบข้อมูลเรียบร้อยแล้ว');
            }
        }

        async function updateDateSelectors() {
            const { data: datesData, error } = await db.from('match_days').select('match_date').order('match_date', { ascending: false });
            if (error) return;
            const dates = datesData.map(d => d.match_date);
            const selectors = [document.getElementById('schedule-date-selector'), document.getElementById('scores-date-selector'), document.getElementById('leaderboard-date-selector')];
            selectors.forEach(selector => {
                const currentVal = selector.value;
                selector.innerHTML = '';
                if (dates.length === 0) { selector.innerHTML = '<option>ยังไม่มีข้อมูล</option>'; } else { dates.forEach(date => { const option = document.createElement('option'); option.value = date; option.textContent = new Date(date + 'T00:00:00').toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' }); selector.appendChild(option); }); }
                if (dates.includes(currentVal)) { selector.value = currentVal; } else if (dates.includes(currentDateKey)) { selector.value = currentDateKey; }
                else if (dates.length > 0) { selector.value = dates[0]; }
            });
            selectors.forEach(selector => { selector.onchange = (e) => { const newDate = e.target.value; selectors.forEach(s => s.value = newDate); loadDataForDate(newDate); }; });
            document.getElementById('delete-day-btn').onclick = deleteDay;
        }

        function createNoDataMessage(message, icon) { return `<div id="no-data-message"><div class="icon">${icon}</div><p>${message}</p></div>`; }
        
        function renderSchedulePage(date) {
            const container = document.getElementById('schedule-container');
            const dayData = appData[date];
            if (!dayData || !dayData.schedule || dayData.schedule.length === 0) { container.innerHTML = createNoDataMessage('ยังไม่มีตารางการแข่งขันสำหรับวันนี้', '📅'); return; }
            const { schedule, settings } = dayData; 
            const startTime = new Date(`${date}T${settings.startTime}`);
            container.innerHTML = schedule.map((match, index) => { 
                const matchTime = new Date(startTime.getTime() + index * settings.timePerMatch * 60000); 
                const timeStr = matchTime.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit'}); 
                const homeTeam = TEAMS.find(t => t.slug === match.home); 
                const awayTeam = TEAMS.find(t => t.slug === match.away); 
                const homeTeamName = homeTeam ? homeTeam.name : 'N/A'; 
                const homeTeamSlug = homeTeam ? homeTeam.slug : 'black'; 
                const awayTeamName = awayTeam ? awayTeam.name : 'N/A'; 
                const awayTeamSlug = awayTeam ? awayTeam.slug : 'black';
                const editButtonHtml = currentUser ? `<button class="edit-match-btn" data-index="${index}">✏️ แก้ไข</button>` : '';
                return `<div class="card match-card"><div class="match-header"><span>แมตช์ที่ ${index + 1}</span><span>⏱️ ${timeStr}</span>${editButtonHtml}</div><div class="match-body"><div class="team-emblem ${homeTeamSlug}">${homeTeamName}</div><span class="vs">VS</span><div class="team-emblem ${awayTeamSlug}">${awayTeamName}</div></div></div>`; 
            }).join('');
            if(currentUser) container.querySelectorAll('.edit-match-btn').forEach(btn => { btn.addEventListener('click', (e) => { const matchIndex = e.currentTarget.dataset.index; openEditMatchModal(matchIndex); }); });
        }
        
        function renderScoresPage(date) {
            const container = document.getElementById('scores-container');
            document.querySelector('#page-scores h1').textContent = currentUser ? '📝 บันทึกผลการแข่งขัน' : '📝 ผลการแข่งขัน';
            const dayData = appData[date];
            if (!dayData || !dayData.schedule || dayData.schedule.length === 0) { container.innerHTML = createNoDataMessage('ยังไม่มีข้อมูลการแข่งขันสำหรับวันนี้', '✏️'); return; }
            const { schedule, settings } = dayData; 
            const startTime = new Date(`${date}T${settings.startTime}`);
            const isReadOnly = !currentUser;
            container.innerHTML = schedule.map((match, index) => {
                const matchTime = new Date(startTime.getTime() + index * settings.timePerMatch * 60000);
                const timeStr = matchTime.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit'});
                const homeTeam = TEAMS.find(t => t.slug === match.home); 
                const awayTeam = TEAMS.find(t => t.slug === match.away);
                const homeTeamName = homeTeam ? homeTeam.name : 'N/A'; 
                const homeTeamSlug = homeTeam ? homeTeam.slug : 'black';
                const awayTeamName = awayTeam ? awayTeam.name : 'N/A'; 
                const awayTeamSlug = awayTeam ? awayTeam.slug : 'black';
                const readonlyAttr = isReadOnly ? 'readonly' : '';
                const disabledAttr = isReadOnly ? 'disabled' : '';
                return `<div class="card match-card"><div class="match-header"><span>แมตช์ที่ ${index + 1}</span><span>⏱️ ${timeStr}</span></div><div class="match-body"><div class="team-score-wrapper"><div class="team-emblem ${homeTeamSlug}">${homeTeamName}</div><div class="score-control"><button class="score-btn" data-index="${index}" data-team="home" data-op="-1" ${disabledAttr}>-</button><input type="number" class="score-input" value="${match.homeScore === null ? '' : match.homeScore}" data-index="${index}" data-team="home" ${readonlyAttr}><button class="score-btn" data-index="${index}" data-team="home" data-op="1" ${disabledAttr}>+</button></div></div><div class="match-center-controls"><span class="vs">VS</span><button class="reset-score-btn" data-index="${index}" ${disabledAttr}>🔁</button></div><div class="team-score-wrapper"><div class="team-emblem ${awayTeamSlug}">${awayTeamName}</div><div class="score-control"><button class="score-btn" data-index="${index}" data-team="away" data-op="-1" ${disabledAttr}>-</button><input type="number" class="score-input" value="${match.awayScore === null ? '' : match.awayScore}" data-index="${index}" data-team="away" ${readonlyAttr}><button class="score-btn" data-index="${index}" data-team="away" data-op="1" ${disabledAttr}>+</button></div></div></div></div>`;
            }).join('');
            if (currentUser) {
                container.querySelectorAll('.score-btn').forEach(btn => btn.addEventListener('click', updateScoreFromButton));
                container.querySelectorAll('.score-input').forEach(input => input.addEventListener('change', updateScoreFromInput));
                container.querySelectorAll('.reset-score-btn').forEach(btn => btn.addEventListener('click', resetScore));
            }
        }
        
        function renderLeaderboardPage(date) {
            const container = document.getElementById('leaderboard-container');
            const dayData = appData[date];
            if (!dayData || !dayData.settings || !dayData.settings.activeTeams) { container.innerHTML = createNoDataMessage('ยังไม่มีข้อมูลตารางคะแนน', '📊'); return; }
            const stats = calculateLeaderboard(date);
            const sortedTeams = Object.values(stats).sort((a, b) => { if (b.pts !== a.pts) return b.pts - a.pts; if (b.gd !== a.gd) return b.gd - a.gd; if (b.gf !== a.gf) return b.gf - a.gf; return a.name.localeCompare(b.name); });
            const medals = ['🥇', '🥈', '🥉'];
            container.innerHTML = `<table class="leaderboard-table"><thead><tr><th>#</th><th class="team-name">ทีม</th><th>แข่ง</th><th>ชนะ</th><th>เสมอ</th><th>แพ้</th><th>ได้</th><th>เสีย</th><th>+/-</th><th>คะแนน</th></tr></thead><tbody>${sortedTeams.map((team, index) => `<tr><td>${medals[index] || index + 1}</td><td class="team-name"><div class="team-emblem ${team.slug}" style="display:inline-flex; padding: 4px 8px; font-size: 14px;">${team.name}</div></td><td>${team.p}</td><td>${team.w}</td><td>${team.d}</td><td>${team.l}</td><td>${team.gf}</td><td>${team.ga}</td><td>${team.gd}</td><td><strong>${team.pts}</strong></td></tr>`).join('')}</tbody></table>`;
        }

        async function updateScore(index, team, value) {
            if (!currentUser) return;
            const date = currentDateKey; let dayData = appData[date]; if (!dayData) return;
            const newSchedule = [...dayData.schedule]; const match = newSchedule[index];
            if (team === 'home') match.homeScore = value; else match.awayScore = value;
            const { error } = await db.from('match_days').update({ schedule: newSchedule }).eq('match_date', date);
            if (error) alert('เกิดข้อผิดพลาดในการอัปเดตคะแนน: ' + error.message);
        }
        function updateScoreFromButton(event) {
            const { index, team, op } = event.currentTarget.dataset;
            const input = document.querySelector(`.score-input[data-index="${index}"][data-team="${team}"]`);
            let currentValue = input.value === '' ? -1 : parseInt(input.value);
            currentValue = (op === '1') ? currentValue + 1 : Math.max(0, currentValue - 1);
            input.value = currentValue; updateScore(index, team, currentValue);
        }
        function updateScoreFromInput(event) {
            const { index, team } = event.currentTarget.dataset;
            let value = event.currentTarget.value === '' ? null : Math.max(0, parseInt(event.currentTarget.value));
            event.currentTarget.value = value === null ? '' : value; updateScore(index, team, value);
        }
        function resetScore(event) { const { index } = event.currentTarget.dataset; updateScore(index, 'home', null); updateScore(index, 'away', null); }

        function calculateLeaderboard(date) {
            const dayData = appData[date]; if (!dayData) return {};
            const stats = {};
            dayData.settings.activeTeams.forEach(slug => { const teamInfo = TEAMS.find(t => t.slug === slug); if(teamInfo) { stats[slug] = { name: teamInfo.name, slug: teamInfo.slug, p: 0, w: 0, d: 0, l: 0, gf: 0, ga: 0, gd: 0, pts: 0 }; }});
            dayData.schedule.forEach(match => {
                const { home, away, homeScore, awayScore } = match; if (homeScore === null || awayScore === null || !stats[home] || !stats[away]) return;
                stats[home].p++; stats[away].p++; stats[home].gf += homeScore; stats[home].ga += awayScore; stats[away].gf += awayScore; stats[away].ga += homeScore;
                if (homeScore > awayScore) { stats[home].w++; stats[away].l++; stats[home].pts += 3; } else if (awayScore > homeScore) { stats[away].w++; stats[home].l++; stats[away].pts += 3; } else { stats[home].d++; stats[away].d++; stats[home].pts += 1; stats[away].pts += 1; }
            });
            Object.values(stats).forEach(team => { team.gd = team.gf - team.ga; }); return stats;
        }

        function openEditMatchModal(index) {
            if (!currentUser) return;
            currentEditingMatchIndex = parseInt(index); const date = currentDateKey; const dayData = appData[date]; if (!dayData) return;
            const match = dayData.schedule[currentEditingMatchIndex]; const activeTeams = dayData.settings.activeTeams;
            const homeSelect = document.getElementById('modal-home-team'); const awaySelect = document.getElementById('modal-away-team');
            homeSelect.innerHTML = ''; awaySelect.innerHTML = '';
            activeTeams.forEach(teamSlug => { const team = TEAMS.find(t => t.slug === teamSlug); if(team) { const option = `<option value="${team.slug}">${team.name}</option>`; homeSelect.innerHTML += option; awaySelect.innerHTML += option; } });
            homeSelect.value = match.home; awaySelect.value = match.away; document.getElementById('modal-match-info').textContent = `กำลังแก้ไขแมตช์ที่ ${currentEditingMatchIndex + 1}`;
            document.getElementById('edit-match-modal').style.display = 'block';
        }
        function closeEditMatchModal() { document.getElementById('edit-match-modal').style.display = 'none'; currentEditingMatchIndex = null; }
        async function saveMatchChanges() {
            if (currentEditingMatchIndex === null || !currentUser) return;
            const date = currentDateKey; const dayData = appData[date];
            const newHomeSlug = document.getElementById('modal-home-team').value; const newAwaySlug = document.getElementById('modal-away-team').value;
            if (newHomeSlug === newAwaySlug) { alert('ทีมเหย้าและทีมเยือนต้องไม่ซ้ำกัน!'); return; }
            const newSchedule = [...dayData.schedule];
            newSchedule[currentEditingMatchIndex].home = newHomeSlug;
            newSchedule[currentEditingMatchIndex].away = newAwaySlug;
            const { error } = await db.from('match_days').update({ schedule: newSchedule }).eq('match_date', date);
            if (error) { alert('เกิดข้อผิดพลาดในการบันทึก: ' + error.message); } else { alert('บันทึกการเปลี่ยนแปลงเรียบร้อย!'); closeEditMatchModal(); }
        }

        init();
    });
