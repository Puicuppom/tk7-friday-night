        function generateScheduleFromTemplate(teams, templateIndex = 0, opener = null) {
            const teamCount = teams.length;
            const templateKey = `${teamCount}-teams`;
            
            if (!MASTER_TEMPLATES[templateKey] || !MASTER_TEMPLATES[templateKey][templateIndex]) {
                 throw new Error(`Template not found for ${teamCount} teams at index ${templateIndex}.`);
            }
            
            let numberTemplate = [...MASTER_TEMPLATES[templateKey][templateIndex].data];
            
            const teamToNumberMap = new Map();
            const numberToTeamMap = new Map();
            teams.forEach((teamSlug, index) => {
                const number = index + 1;
                teamToNumberMap.set(teamSlug, number);
                numberToTeamMap.set(number, teamSlug);
            });

            let translatedSchedule = numberTemplate
                .map(match => ({
                    home: numberToTeamMap.get(match.home),
                    away: numberToTeamMap.get(match.away)
                }))
                .filter(match => match.home && match.away);
            
            if (opener && opener.home && opener.away) {
                const openerIndex = translatedSchedule.findIndex(m => m.home === opener.home && m.away === opener.away);
                if (openerIndex > 0) { 
                    const part1 = translatedSchedule.slice(openerIndex);
                    const part2 = translatedSchedule.slice(0, openerIndex);
                    translatedSchedule = [...part1, ...part2];
                }
            }

            return translatedSchedule;
        }

        function generateDoubleRoundRobin(teams) {
            let teamList = [...teams];
            const BYE = "BYE_TEAM_PLACEHOLDER";
            if (teamList.length % 2 !== 0) {
                teamList.push(BYE);
            }
            const numTeams = teamList.length;
            const numRounds = numTeams - 1;
            const leg1 = [];

            for (let round = 0; round < numRounds; round++) {
                for (let i = 0; i < numTeams / 2; i++) {
                    const home = teamList[i];
                    const away = teamList[numTeams - 1 - i];
                    if (home !== BYE && away !== BYE) {
                        leg1.push({ home, away });
                    }
                }
                teamList.splice(1, 0, teamList.pop());
            }

            const leg2 = leg1.map(match => ({ home: match.away, away: match.home }));
            return [...leg1, ...leg2];
        }

        async function generateAndSaveSchedule() {
            if (!currentUser) return alert('ต้องเป็นผู้ดูแลเท่านั้น');
            const settings = { 
                timePerMatch: parseInt(document.getElementById('time-per-match').value),

                activeTeams: Array.from(document.querySelectorAll('.team-switch:checked')).map(sw => sw.dataset.teamSlug), 
                opener: { home: document.getElementById('opener-home').value, away: document.getElementById('opener-away').value } 
            };
            const date = document.getElementById('match-date').value; 
            if (!date) return alert('กรุณาเลือกวันที่แข่งขัน'); 
            if (settings.activeTeams.length < 2) return alert('ต้องมีอย่างน้อย 2 ทีม'); 
            if (settings.opener.home && settings.opener.away && settings.opener.home === settings.opener.away) return alert('ทีมเหย้า-เยือนนัดเปิดสนามต้องไม่ซ้ำกัน');
            
            let schedule;
            const teamCount = settings.activeTeams.length;
            const templateKey = `${teamCount}-teams`;
            const templateIndex = parseInt(document.getElementById('template-selector').value) || 0;

            if (MASTER_TEMPLATES[templateKey]) {
                console.log(`Using MASTER TEMPLATE for ${teamCount} teams (Variant: ${templateIndex})...`);
                let useOpener = (teamCount === 6); // Only use opener for 6 teams or others, not 4 or 5
                schedule = generateScheduleFromTemplate(settings.activeTeams, templateIndex, useOpener ? settings.opener : null);

            } else {
                console.log(`No template found. Using Round-Robin algorithm for ${teamCount} teams...`);
                schedule = generateDoubleRoundRobin(settings.activeTeams);
                
                if (settings.opener && settings.opener.home && settings.opener.away) {
                    const openerIndex = schedule.findIndex(m => m.home === settings.opener.home && m.away === settings.opener.away);
                    if (openerIndex > 0) {
                        const part1 = schedule.slice(openerIndex);
                        const part2 = schedule.slice(0, openerIndex);
                        schedule = [...part1, ...part2];
                    }
                }
            }
            
            const finalSchedule = schedule.map(match => ({...match, homeScore: null, awayScore: null}));

            const { error } = await db.from('match_days').upsert({ match_date: date, settings: settings, schedule: finalSchedule }, { onConflict: 'match_date' });
            
            if (error) { 
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message);

                alert('สร้างตารางแข่งขันเรียบร้อยแล้ว!'); 
                await loadDataForDate(date); 
                setActivePage('page-schedule'); 
            }
        }

        async function deleteDay() { if (!currentUser) return alert('ต้องเป็นผู้ดูแลเท่านั้น'); const dateToDelete = document.getElementById('schedule-date-selector').value; if (dateToDelete && confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลของวันที่ ${dateToDelete} ทั้งหมด?`)) { const { error } = await db.from('match_days').delete().eq('match_date', dateToDelete); if (error) alert('เกิดข้อผิดพลาด: ' + error.message); else alert('ลบข้อมูลเรียบร้อยแล้ว'); } }
        async function updateDateSelectors() { const { data: datesData, error } = await db.from('match_days').select('match_date').order('match_date', { ascending: false }); if (error) return; const dates = datesData.map(d => d.match_date); const selectors = [document.getElementById('schedule-date-selector'), document.getElementById('scores-date-selector'), document.getElementById('leaderboard-date-selector')]; selectors.forEach(selector => { const currentVal = selector.value; selector.innerHTML = ''; if (dates.length === 0) { selector.innerHTML = '<option>ยังไม่มีข้อมูล</option>'; } else { dates.forEach(date => { const option = document.createElement('option'); option.value = date; option.textContent = new Date(date + 'T00:00:00').toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' }); selector.appendChild(option); }); } if (dates.includes(currentVal)) { selector.value = currentVal; } else if (dates.includes(currentDateKey)) { selector.value = currentDateKey; } else if (dates.length > 0) { selector.value = dates[0]; } }); selectors.forEach(selector => { selector.onchange = (e) => { const newDate = e.target.value; selectors.forEach(s => s.value = newDate); loadDataForDate(newDate); }; }); document.getElementById('delete-day-btn').onclick = deleteDay; }
        function createNoDataMessage(message, icon) { return `<div id="no-data-message"><div class="icon">${icon}</div><p>${message}</p></div>`; }
        function renderScoresPage(date) { const container = document.getElementById('scores-container'); document.querySelector('#page-scores h1').textContent = currentUser ? '📝 บันทึกผลการแข่งขัน' : '📝 ผลการแข่งขัน'; const dayData = appData[date]; if (!dayData || !dayData.schedule || dayData.schedule.length === 0) { container.innerHTML = createNoDataMessage('ยังไม่มีข้อมูลการแข่งขันสำหรับวันนี้', '✏️'); return; } const { schedule, settings } = dayData; const startTime = new Date(`${date}T${settings.startTime}`); const isReadOnly = !currentUser; container.innerHTML = schedule.map((match, index) => { const matchTime = new Date(startTime.getTime() + index * settings.timePerMatch * 60000); const timeStr = matchTime.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit'}); const homeTeam = TEAMS.find(t => t.slug === match.home) || { name: 'N/A', slug: 'black' }; const awayTeam = TEAMS.find(t => t.slug === match.away) || { name: 'N/A', slug: 'black' }; const readonlyAttr = isReadOnly ? 'readonly' : ''; const disabledAttr = isReadOnly ? 'disabled' : ''; return `<div class="card match-card"><div class="match-header"><span>แมตช์ที่ ${index + 1}</span><span>⏱️ ${timeStr}</span></div><div class="match-body"><div class="team-score-wrapper"><div class="team-emblem ${homeTeam.slug}">${homeTeam.name}</div><div class="score-control"><button class="score-btn" data-index="${index}" data-team="home" data-op="-1" ${disabledAttr}>-</button><input type="number" class="score-input" value="${match.homeScore === null ? '' : match.homeScore}" data-index="${index}" data-team="home" ${readonlyAttr}><button class="score-btn" data-index="${index}" data-team="home" data-op="1" ${disabledAttr}>+</button></div></div><div class="match-center-controls"><button class="reset-score-btn" data-index="${index}" title="รีเซ็ตสกอร์" ${disabledAttr}>⟲</button><span class="vs">VS</span></div><div class="team-score-wrapper"><div class="team-emblem ${awayTeam.slug}">${awayTeam.name}</div><div class="score-control"><button class="score-btn" data-index="${index}" data-team="away" data-op="-1" ${disabledAttr}>-</button><input type="number" class="score-input" value="${match.awayScore === null ? '' : match.awayScore}" data-index="${index}" data-team="away" ${readonlyAttr}><button class="score-btn" data-index="${index}" data-team="away" data-op="1" ${disabledAttr}>+</button></div></div></div></div>`; }).join(''); if (currentUser) { container.querySelectorAll('.score-btn').forEach(btn => btn.addEventListener('click', updateScoreFromButton)); container.querySelectorAll('.score-input').forEach(input => input.addEventListener('change', updateScoreFromInput)); container.querySelectorAll('.reset-score-btn').forEach(btn => btn.addEventListener('click', resetScore)); } }
        function renderLeaderboardPage(date) { const container = document.getElementById('leaderboard-container'); const dayData = appData[date]; if (!dayData || !dayData.settings || !dayData.settings.activeTeams) { container.innerHTML = createNoDataMessage('ยังไม่มีข้อมูลตารางคะแนน', '📊'); return; } const stats = calculateLeaderboard(date); const sortedTeams = Object.values(stats).sort((a, b) => { if (b.pts !== a.pts) return b.pts - a.pts; if (b.gd !== a.gd) return b.gd - a.gd; if (b.gf !== a.gf) return b.gf - a.gf; return a.name.localeCompare(b.name); }); const medals = ['🥇', '🥈', '🥉']; container.innerHTML = `<table class="leaderboard-table"><thead><tr><th>#</th><th class="team-name">ทีม</th><th>แข่ง</th><th>ชนะ</th><th>เสมอ</th><th>แพ้</th><th>ได้</th><th>เสีย</th><th>+/-</th><th>คะแนน</th></tr></thead><tbody>${sortedTeams.map((team, index) => `<tr><td>${medals[index] || index + 1}</td><td class="team-name"><div class="team-emblem ${team.slug}" style="display:inline-flex; padding: 4px 8px; font-size: 14px;">${team.name}</div></td><td>${team.p}</td><td>${team.w}</td><td>${team.d}</td><td>${team.l}</td><td>${team.gf}</td><td>${team.ga}</td><td>${team.gd}</td><td><strong>${team.pts}</strong></td></tr>`).join('')}</tbody></table>`; }
        async function updateScore(index, team, value) { if (!currentUser) return; const date = currentDateKey; let dayData = appData[date]; if (!dayData) return; const newSchedule = [...dayData.schedule]; const match = newSchedule[index]; if (team === 'home') match.homeScore = value; else match.awayScore = value; updateScheduleInDB(newSchedule); }
        function updateScoreFromButton(event) { const { index, team, op } = event.currentTarget.dataset; const input = document.querySelector(`.score-input[data-index="${index}"][data-team="${team}"]`); let currentValue = parseInt(input.value || '0'); currentValue = (op === '1') ? currentValue + 1 : Math.max(0, currentValue - 1); input.value = currentValue; updateScore(index, team, currentValue); }
        function updateScoreFromInput(event) { const { index, team } = event.currentTarget.dataset; let value = event.currentTarget.value === '' ? null : Math.max(0, parseInt(event.currentTarget.value)); event.currentTarget.value = value === null ? '' : value; updateScore(index, team, value); }
        function resetScore(event) { const { index } = event.currentTarget.dataset; updateScore(index, 'home', null); updateScore(index, 'away', null); }
        function calculateLeaderboard(date) { const dayData = appData[date]; if (!dayData || !dayData.schedule) return {}; const stats = {}; dayData.settings.activeTeams.forEach(slug => { const teamInfo = TEAMS.find(t => t.slug === slug); if(teamInfo) { stats[slug] = { name: teamInfo.name, slug: teamInfo.slug, p: 0, w: 0, d: 0, l: 0, gf: 0, ga: 0, gd: 0, pts: 0 }; }}); dayData.schedule.forEach(match => { const { home, away, homeScore, awayScore } = match; if (homeScore === null || awayScore === null || !stats[home] || !stats[away]) return; stats[home].p++; stats[away].p++; stats[home].gf += homeScore; stats[home].ga += awayScore; stats[away].gf += awayScore; stats[away].ga += homeScore; if (homeScore > awayScore) { stats[home].w++; stats[away].l++; stats[home].pts += 3; } else if (awayScore > homeScore) { stats[away].w++; stats[home].l++; stats[away].pts += 3; } else { stats[home].d++; stats[away].d++; stats[home].pts += 1; stats[away].pts += 1; } }); Object.values(stats).forEach(team => { team.gd = team.gf - team.ga; }); return stats; }

        init();
    });
